<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>GiphyAPI</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script  src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  
</head>

<body>

  <div class="container">

    <div id="buttons-view"></div>

    <form id="topic-form">
      <label for="topic-input">Add an animal</label>
      <input type="text" id="topic-input"><br>

      <!-- Button triggers new topic to be added -->
      <input id="add-topic" type="submit" value="Submit">
    </form>

    <!-- topics will get dumped Dere -->
    <div id="topics-view"></div>

  </div>

<script type="text/javascript" src="javascript/giphy.js"> </script>
</body>

</html>
