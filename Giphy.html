<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>GiphyAPI</title>
  <style type="text/css">
    button,
    div,
    form,
    input {
      margin: 10px;
    }
    button, #add-topic{
        background-color: #4aaaa5;
        color:#ffffff;
    }
    label{
      font-weight: bold;
      max-width: 20%;
    }
    form{
      float: right;
    }
   .topicDisplay{
      float: left;
    }
    #topics-view{
      max-width: 78%;
    }
  </style>
</head>

<body>

  <div class="container">

    <div id="buttons-view"></div>

    <form id="topic-form">
      <label for="topic-input">Add an animal</label>
      <input type="text" id="topic-input"><br>

      <!-- Button triggers new topic to be added -->
      <input id="add-topic" type="submit" value="Submit">
    </form>

    <!-- topics will get dumped Dere -->
    <div id="topics-view"></div>

    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript">
      // Initial array of topics
      var topics = ["dog", "cat", "horse", "lion", "tiger", "bird", "turtle", "frog", "eagle", "chicken", "duck", "monkey", "skunk", "shark", "goat", "crab", "lobster", "capybara", "goldfish", "ferret", "goose", "stingray"];

      var topicDiv;
      var rating;
      var pOne;
      var imageUrl;
      var image;
      var topic;
      var queryURL;
      var clickCounter;

      // displaytopicInfo function re-renders the HTML to display the appropriate content
      function displaytopicInfo() {
        $("#topics-view").empty();
        topic = $(this).attr("data-name");
        queryURL = "http://api.giphy.com/v1/gifs/search?limit=10&q=" + topic + "&api_key=dc6zaTOxFJmzC";

        // Creates AJAX call for the specific topic button being clicked
        $.ajax({
          url: queryURL,
          method: "GET"
        }).done(function(response) {

          for(var i = 0; i < 10; i++){
            
            var classImage = "image" + i;
            topicDiv = $("<div class = 'topicDisplay'>");
            topicDiv.addClass("image" + i);
            rating = response.data[i].rating;
            pOne = $("<p>").text("Rating: " + rating);
            pOne.attr("data-name", i);
            topicDiv.append(pOne);
            console.log(pOne.attr("data-name"));
            imageUrl = response.data[i].images.fixed_height_still.url;
            image = $("<img>").attr("src", imageUrl);
            topicDiv.append(image);
            console.log(topicDiv);
            $("#topics-view").prepend(topicDiv);


    /*      var rating = response.data[i].rating;
          var pOne = $("<p>").text("Rating: " + rating);
          $("#topics-view").append(pOne);

          var imageUrl = response.data[i].images.fixed_height_still.url;
          var image = $("<img>").attr("src", imageUrl);
         $("#topics-view").append(image); */


          }
        });

      }

        function changeDisplay() {
        $("#topics-view").empty();
        // Creates AJAX call for the specific topic button being clicked
        $.ajax({
          url: queryURL,
          method: "GET"
        }).done(function(response) {

          for(var i = 0; i < 10; i++){
            
            var classImage = "image" + i;
            topicDiv = $("<div class = 'topicDisplay'>");
            topicDiv.addClass("image" + i);
            rating = response.data[i].rating;
            pOne = $("<p>").text("Rating: " + rating);
            pOne.attr("data-name", i);
            topicDiv.append(pOne);
            console.log(pOne.attr("data-name"));
            if(clickCounter % 2 === 0)
            {
              imageUrl = response.data[i].images.fixed_height.url;
            }
            else
            {
              imageUrl = response.data[i].images.fixed_height_still.url;
            }
            
            image = $("<img>").attr("src", imageUrl);
            topicDiv.append(image);
            console.log(topicDiv);
            $("#topics-view").prepend(topicDiv);

          }
           clickCounter++;
        });

      }


      // Function for displaying topic data
      function renderButtons() {
        clickCounter = 0;
        // Deletes the topics prior to adding new topics
        // (this is necessary otherwise you will have repeat buttons)
        $("#buttons-view").empty();
        // Loops through the array of topics
        for (var i = 0; i < topics.length; i++) {

          // Then dynamicaly generates buttons for each topic in the array
          // This code $("<button>") is all jQuery needs to create the beginning and end tag. (<button></button>)
          var a = $("<button>");
          // Adds a class of topic to our button
          a.addClass("topic");
          // Added a data-attribute
          a.attr("data-name", topics[i]);
          // Provided the initial button text
          a.text(topics[i]);
          // Added the button to the buttons-view div
          $("#buttons-view").append(a);
        }
      }

      // This function handles events where the add topic button is clicked
      $("#add-topic").on("click", function(event) {
        event.preventDefault();
        // This line of code will grab the input from the textbox
        var topic = $("#topic-input").val().trim();

        // The topic from the textbox is then added to our array
        topics.push(topic);

        // Calling renderButtons which handles the processing of our topic array
        renderButtons();
      });

      // Adding click event listeners to all elements with a class of "topic"
      $(document).on("click", ".topic", displaytopicInfo);
      $(document).on("click", ".topicDisplay", changeDisplay);
  //    $(".topicDisplay").on("click", function(event) {
   //       console.log("image0");
  //    });

      // Calling the renderButtons function to display the intial buttons
      renderButtons();
    </script>
  </div>
</body>

</html>
